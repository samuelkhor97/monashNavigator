<!doctype html>
<html>

<head>

    <title>Navigation - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />

</head>

<body>
    <!-- Uses a header that contracts as the page scrolls down. -->
    <style>
        .demo-layout-waterfall .mdl-layout__header-row .mdl-navigation__link:last-of-type {
            padding-right: 0;
        }

        tr,
        td {
            border: 1.5px solid;
            border-color: orange;
        }
    </style>
    <!-- Source taken from MDL websites at https://getmdl.io/ -->
    <div class="demo-layout-waterfall mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header mdl-layout__header--waterfall mdl-shadow--16dp">

            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">

                <!-- Title -->
                <span class="mdl-layout-title">Navigation</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
       mdl-textfield--floating-label mdl-textfield--align-right"></div>

            </div>

        </header>

        <main class="mdl-layout__content">
            <div class="page-content">

                <label for="lightswitch">Night Mode On / Off</label>
                <input type="checkbox" id="lightswitch" />
                <div class="main">

                    <div class="features">

                        <h3>Welcome to the "Navigation" page!</h3>
                        <h6 class="last">Below is a list of preset navigation routes. Please choose one accordingly. If you wish to add a destination or path of your own liking, select the "Add Route" button below.</h6>

                    </div>

                    <div class="page-content">
                        <table class="full-width mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
                            <tbody id="paths-list">
                            </tbody>
                        </table>
                        <br/>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="addRoute()">
                            Add Route
                        </button>
                    </div>

                </div>

            </div>
        </main>
    </div>

    <!--   JavaScript files:   -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/mainPage.js"></script>

</body>

</html>
